<div>
    <h2 id="page-heading">
        <span>Chatrooms</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chatroom" [routerLink]="['/chatroom/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Chatroom
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="chatrooms?.length === 0">
        <span>No chatrooms found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="chatrooms && chatrooms.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Chatroom Name</span></th>
                    <th scope="col" ><span>Members</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let chatroom of chatrooms ;trackBy: trackId">
                    <td><a [routerLink]="['/chatroom', chatroom.id, 'view']">{{ chatroom.id }}</a></td>
                    <td>{{ chatroom.chatroomName }}</td>
                    <td>
                        <span *ngFor="let members of chatroom.members; let last = last">
                            {{ members.id }}{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/chatroom', chatroom.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/chatroom', chatroom.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(chatroom)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
